<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>

          <form action="success.html">
            <div class="my-3">
              <input id="userID" type="text" class="form-control">
             </div>
             <div class="my-3">
               <input id="userPassword" type="password" class="form-control">
             </div>
             <button id="submit-btn" type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form>
        </div>
    </div> 

    <button id="login">로그인</button>

    <script>
        document.getElementById("login").addEventListener("click", function() {
            document.getElementsByClassName("black-bg")[0].classList.add("show-modal");
        })

        document.getElementById("close").addEventListener("click", function() {
            document.getElementsByClassName("black-bg")[0].classList.remove("show-modal");
        })

        document.getElementById("userID").addEventListener("change", function() {
            
        })

        document.getElementById("submit-btn").addEventListener("click", function(e) {
            var userID = document.querySelector("#userID").value;
            var userPassword = document.querySelector("#userPassword").value;
            if (userID === '' || userPassword === '') {
                e.preventDefault();
                alert("공백");
            } else if (userPassword.length < 6) {
                e.preventDefault();
                alert("비밀번호를 6자 이상 입력해주세요")
            } else if (!/\S+@\S+\.\S+/.test(userID)) {
                e.preventDefault();
                alert("email 형식아님")
            }
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
